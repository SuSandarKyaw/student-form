<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student List</title>
  </head>
  <body class="bg-slate-800 h-screen">
    <div id="app" class="">
      <main>
        <header class="mt-5">
          <h1 class="text-3xl text-slate-200 text-center">Student Form Application</h1>
        </header>
        <section>
          <form action="" id="createRecordForm">
            <div class="flex flex-col justify-center items-center">
              <div class="mb-6 flex flex-col">
                <label
                  for="firstName"
                  class="mb-2 text-base font-medium text-slate-200"
                  >First Name</label
                >
                <input
                  type="text"
                  required
                  id="firstName"
                  placeholder="Enter your first name"
                  class="min-w-[500px] p-3 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-base focus-visible:outline-none"
                />
              </div>
              <div class="mb-6 flex flex-col">
                <label
                  for="lastName"
                  class="mb-2 text-base text-slate-200 font-medium"
                  >Last Name</label
                >
                <input
                  type="text"
                  id="lastName"
                  placeholder="Enter your last name"
                  class="min-w-[500px] p-3 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-base focus-visible:outline-none"
                />
              </div>
              <div class="mb-6 flex flex-col">
                <label
                  for="rollNo"
                  class="mb-2 text-base text-slate-200 font-medium"
                  >Roll No</label
                >
                <input
                  type="number"
                  id="rollNo"
                  required
                  placeholder="Enter your roll number"
                  class="min-w-[500px] p-3 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-base focus-visible:outline-none"
                />
              </div>
              <div class="mb-6 flex flex-col">
                <label
                  for="majorName"
                  class="mb-2 text-base font-medium text-slate-200"
                  >Major</label
                >
                <input
                  type="text"
                  required
                  id="majorName"
                  placeholder="Enter your Major"
                  class="min-w-[500px] p-3 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-base focus-visible:outline-none"
                />
              </div>
              <button
                type="submit"
                class="text-white bg-green-600 hover:bg-green-800 active:bg-green-700 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2"
              >
                Submit
              </button>
            </div>
          </form>
        </section>
        <section class=" mt-5">
          <div  class="relative overflow-x-auto shadow-md sm:rounded-lg">
            <table
              class="w-full text-sm text-left rtl:text-right text-gray-500"
            >
              <thead
                class="text-xs text-slate-200 uppercase bg-slate-900 dark:bg-gray-700 dark:text-gray-400"
              >
                <tr>
                  <th scope="col" class="px-6 py-3">Student Name</th>
                  <th scope="col" class="px-6 py-3 text-end">Roll No</th>
                  <th scope="col" class="px-6 py-3 text-end">Major</th>

                  <th scope="col" class="px-6 py-3 text-end">Action</th>
                </tr>
              </thead>
              <tbody id="listGroup">
                
              </tbody>
            </table>
          </div>
        </section>
        <template id="studentListTemplate">
        
            <tr class="record-row bg-slate-700">
              <th
                scope="row"
                class="stu-name px-6 py-4 font-medium text-slate-200 whitespace-nowrap"
              >
                Su Su
              </th>
              <td class=" px-6 py-4 text-end text-slate-200">
               SS<span class="stu-roll"></span>
                </td>
              <td class="stu-major px-6 py-4 text-end text-slate-200">
                Computer Science
              </td>
              <td class="px-6 py-4 text-end">
                <div class="flex justify-end gap-2">
                  <button class="text-slate-200 edit-btn">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="size-4 pointer-events-none"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10"
                      />
                    </svg>
                  </button>
                  <button class="text-red-600 del-btn">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="size-4 pointer-events-none"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
                      />
                    </svg>
                  </button>
                </div>
              </td>
            </tr>
          
        </template>
      </main>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
